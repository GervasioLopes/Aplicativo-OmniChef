<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Omni Chef</title>

    <link rel="icon" href="../../../public/assets/images/Imagens/Logo.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="../../../public/global/style.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <header class="cabecalho2">
        <div class="logo-caixa-pesquisa">
            <img src="../../../public/assets/images/Imagens/Logo.png" alt="Omni Chef Logo" class="logo">
            <div class="barra-pesquisa">
                <input type="text" placeholder="Pesquisar pratos..." class="search-input">
                <button class="botao-pequisa">
                    <i class="fas fa-search"></i> 
                </button>
            </div>
        </div>
        
        <div class="paragrafo-botao">
            <i class="fa-regular fa-calendar"></i>
            <p>14 de julho de 2025, 10:00</p>
            
            <button class="btn-new-order" id="new-order-btn">
                <i class="fas fa-plus-circle"></i> Novo Pedido
            </button>
        </div>
    </header>

    <main class="container-Main2">
        <aside class="sidebar" id="sidebar">
            <nav class="menu">
                <ul>
                    <li><a href="../home/index.html"><i class="fa-solid fa-tv"></i>HOME</a></li>
                    <li><a href="./index.html" class="ativo"><i class="fa-solid fa-utensils"></i>MENU</a></li>
                    <li><a href="#"><i class="fa-solid fa-bell-concierge"></i>PEDIDOS</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i>SETTINGS</a></li>
                    <li class="version">V. 1.0</li>
                </ul>
            </nav>
        </aside>

        <section class="cardapio">
            <div class="cardapio-header">
                <h2>Cardápio</h2>
                <button class="btn-add-new" id="open-modal-btn">
                    <i class="fas fa-plus"></i> Adicionar Prato
                </button>
            </div>
            
            <div class="prateleira1">
                <div class="items-grid" id="items-grid">
                    </div>
            </div>
        </section>

        <aside class="order-summary">
            <div class="order-header">
                <h2>PEDIDO #<span id="order-id">--</span></h2>
                <div class="order-meta">
                    <span><i class="fas fa-users"></i> CLIENTES: <strong>2</strong></span>
                    <span><i class="fas fa-chair"></i> MESA: <strong id="table-number">--</strong></span>
                </div>
            </div>

            <div class="order-list" id="order-list">
                </div>

            <div class="order-footer">
                <div class="totals">
                    <div class="total-row2">
                        <span>SUBTOTAL</span>
                        <span id="subtotal">R$0,00</span>
                    </div>
                    <div class="total-2">
                        <span>TAXA DE SERVIÇO: 10%</span>
                        <span id="service-tax">R$0,00</span>
                    </div>
                    <div class="total-row grand-total">
                        <span>TOTAL</span>
                        <span id="total">R$0,00</span>
                    </div>
                </div>
                <div class="order-actions">
                    <button class="btn-cancel">CANCELAR PEDIDO</button>
                    <button class="btn-submit">ENVIAR</button>
                </div>
            </div>
        </aside>

        <div id="add-dish-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2>Adicionar Novo Prato</h2>
                <form id="add-dish-form">
                    <div class="form-group"><label for="dish-name">Nome do Prato</label><input type="text" id="dish-name" required></div>
                    <div class="form-group"><label for="dish-price">Preço (ex: 25.50)</label><input type="number" id="dish-price" step="0.01" required></div>
                    <div class="form-group"><label for="dish-prep-time">Tempo de Preparo (minutos)</label><input type="number" id="dish-prep-time" required></div>
                    <div class="form-group"><label for="dish-image">URL da Imagem</label><input type="text" id="dish-image" placeholder="https://exemplo.com/imagem.jpg" required></div>
                    <div class="form-group"><label for="dish-description">Descrição</label><textarea id="dish-description" rows="3" required></textarea></div>
                    <div class="form-actions">
                        <button type="button" class="btn-cancel-modal" id="cancel-modal-btn">Cancelar</button>
                        <button type="submit" class="btn-submit-modal">Salvar Prato</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="table-selection-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h2>Selecione a Mesa</h2>
                <div class="tables-grid" id="tables-grid">
                    </div>
                <div class="form-actions">
                    <button type="button" class="btn-submit-modal" id="start-order-btn">Iniciar Pedido</button>
                </div>
            </div>
        </div>

    </main>
    
    <script src="./index.js"></script>
</body>
</html>
